<div class="container-fluid">
    <div *ngIf="!name; else forminfo">
        <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">       
          
            <div class="form-group">
                <label for="name">Name </label>
                <input type="text" class="form-control" formControlName="name">
                <div class="alert alert-warning" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>                
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control"  formControlName="description"></textarea>
                <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 500 characters.</div>                
            </div>
            <div class="container">
                <input type="checkbox" class=" " name="validate" formControlName="validate" value="1">
                <label for="validate" style="padding-left:10px;">Minimum of 3 Characters</label>                
            </div>
            <br /><br />
            <input type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!rForm.valid">                     
        </form>
        <br /><br /><br /><br />
      </div>
      
      <ng-template #forminfo>
        <div class="container-fluid">
          <div class="form-group">
              <h1>{{ name }}</h1>
      
              <p>{{ description }}</p>
          </div>
        </div>
      </ng-template>
</div>
