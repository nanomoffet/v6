


<!--
<p>NgModel and reactive forms can be used without the 'rate' binding</p>
-->
<div class="form-group" [class.has-success]="ctrl.valid" [class.has-danger]="ctrl.invalid">
  <ngb-rating [formControl]="ctrl" [max]="5"></ngb-rating>
  <span class="star-rating form-control-feedback">
    <span *ngIf="ctrl.valid">Thanks!</span>
    <span *ngIf="ctrl.errors">Please rate us</span>
  </span>
</div>
