<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  
  <button class="btn btn-block btn-outline-success" (click)="$event.stopPropagation(); myDrop.open();">Open from outside</button>
  <button class="btn btn-block btn-outline-danger" (click)="$event.stopPropagation(); myDrop.close();">Close from outside</button>
  <button class="btn btn-block btn-outline-primary" id="dropdownManual" ngbDropdownToggle>Toggle dropdown</button>
  <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownManual">
    <button class="dropdown-item">Action - 1</button>
    <button class="dropdown-item">Another Action</button>
    <button class="dropdown-item">Something else is here</button>
  </div>
</div>
